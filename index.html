<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RMIT Enrolment History Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar navbar-dark bg-primary px-3">
    <span class="navbar-brand mb-0 h1">Enrolment History</span>
  </nav>

  <div class="container mt-3">
    <h4>Enrolment History</h4>
    <div class="list-group">

      <!-- Sample Course Entry -->
      <div class="list-group-item">
        <h5 class="mb-1">BAFI 3234 - International Finance</h5>
        <p class="mb-1"><strong>Program:</strong> BP343</p>
        <p class="mb-1"><strong>Semester:</strong> Vietnam Semester 3 2025</p>
        <p class="mb-1"><strong>Credit Points:</strong> 12.00</p>
        <p class="mb-1"><strong>Status:</strong> <span class="badge bg-warning text-dark">Enrolled</span></p>
      </div>

    </div>
  </div>
</body>
</html>
